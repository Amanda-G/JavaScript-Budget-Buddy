<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="background-helper"></div>
    <div class="background"></div>
    <div class="main-container">
        <header class="desk-header">
            <img class="logo" src="image\LogoMakr_6XEEPa.png" alt="Logo">
            <nav class="navigation-desk">
                <ul class="desk-list">
                    <li class="desk-option"><a href="#">About</a></li>
                    <li class="desk-option"><a href="#">Sign up</a></li>
                    <li class="desk-option"><a href="#">Help</a></li>
                </ul>
        </header>
        <h1 class="weekly-total">Weekly Budget:</h1>
        <p class="budget-total">$$$$</p>
        <section class="desk-container">
            <div class="form-container">
                <form class="budget-form">
                    <h2 class="budget-title">Set your budget</h2>
                    <input class="inputs" type="text" id="budget" name="budget" placeholder="Enter budget">

                    <button class="button">Submit</button>
                </form>

                <form class="purchases-container">
                    <h2 class="purchase-title">Add a purchase</h2>
                    <select class="purchase inputs" name="category" id="category">
                        <option value="" selected> Select Category</option>
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">Bills</option>
                        <option value="clothes">Clothes</option>
                    </select>
                    <input class="purchase inputs" type="text" id="amount" name="amount" placeholder="Amount">

                    <input class="purchase inputs" type="text" id="description" name="description"
                        placeholder="Description">

                    <button class="purchase button">Submit</button>
                </form>
            </div>
            <div class="tracker">
                <h2>Spending tracker</h2>
                <div class="tracker-content">
                    
                    <div class="category">
                        <p><i class="fas fa-chevron-circle-down"></i>Food:</p>
                        <p><i class="fas fa-chevron-circle-down"></i>Entertainment:</p>
                        <p><i class="fas fa-chevron-circle-down"></i>Bills:</p>
                        <p><i class="fas fa-chevron-circle-down"></i>Clothes:</p>
                    </div>
                    <div class="money-container">
                        <p class="food-total">$0.00</p>
                        <p class="entertainment-total">$0.00</p>
                        <p class="bills-total">$0.00</p>
                        <p class="clothes-total">$0.00</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="popup">
            <p class="popup-text">You've reached your weekly budget!</p>
        </div>
    </div>
    <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-option"><a href="#">About</a></li>
            <li class="nav-option"><a href="#">Sign up</a></li>
            <li class="nav-option"><a href="#">Help</a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/9e3e1a97a3.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
